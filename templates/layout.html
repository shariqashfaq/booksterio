<!DOCTYPE html>

<html lang="en">

    <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    

        <title>booksterio: {% block title %}{% endblock %}</title>

    </head>

    <body>
        
        
        
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
            
            
                <a class="navbar-brand" href="/">bookSterio</a>
            
            
                {% if session.user_id %}
                <ul class ="navbar-nav ml-auto mt-2">
                    <li class="nav-item">
                    <form class="form-inline" action="/search" method="POST">
                    <input class="form-control mr-sm-2" type="text" placeholder="Title, Author, ISBN" name="search">
                    <div class="btn-toolbar">
                    <button class="btn btn-outline-primary mr-1 my-2 my-sm-0" type="submit">
                        Search
                    </button>
                    </div>
                    </form>
                    </li>  
                
                    <li class="nav-item">
                        <div class="btn-toolbar">
                        <a class="btn btn-outline-secondary my-2 my-sm-0" href="/logout" role="button">
                            Log out
                        </a>
            
                        </div>
                    </li>
                </ul>
                

                {% else %}
                <ul class ="navbar-nav ml-auto mt-2">
                    <li class="nav-item">
                    <form class="form-inline" action="/login" method="POST">
                    <input class="form-control mr-sm-2" type="text" placeholder="Username" name="username">
                    <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password">
                    <div class="btn-toolbar">
                    <button class="btn btn-outline-primary mr-1 my-2 my-sm-0" type="submit">Log In</button>
                    </div>
                    </form>
                    </li>   
                
                    <!--<li class="nav-item"><a class="nav-link" href="/register">Register</a></li>-->
                    <!-- Button trigger modal -->
                    <li class="nav-item">
                    <div class="btn-toolbar">
                    <button type="button" class="btn btn-outline-seconday my-2 my-sm-0" data-toggle="modal" data-target="#exampleModal">
                        Sign Up
                    </button>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Join our community, become a bookSterioite today!</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form action="/register" method="post" id="my_form">
                                        <div class="form-group">
                                            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Create Username" type="text">
                                        </div>
                                        
                                        <div class="form-group">
                                            <input class="form-control" name="password" placeholder="Create Password" type="password">
                                        </div>
                                        
                                        <div class="form-group">
                                            <input class="form-control" name="confirmPassword" placeholder="Confirm Password" type="password">
                                        </div>
                                        
                                        <div class="btn-group">
                                        <button type="submit" class="btn btn-outline-success">Submit</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    </li>
                </ul>
        
                {% endif %}
            
            </nav>

            <main class="container p-5">
            {% block main %}{% endblock %}
            </main>

        <footer class="small text-center text-muted">
            Data provided for free by <a href="https://goodreads.com/api">goodreads</a>
        </footer>
        
        
    
    </body>


</html>
